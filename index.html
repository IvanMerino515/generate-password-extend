<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.
    0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>

<section class="container" id="container" >

<!-- CAJA DE LA CONTRASEÑA GENERADA -->
    <input class="password-box" type="text" id="passwordContent" />
<!-- TAMAÑO DE LA CONTRASEÑA -->
    <div class="lengthpass" id="lengthpass"></div>
    <span class="passwordlenght" id="passwordength"> LENGTH:</span>
    <span class="lengthNumber" id="lengthNumber" >12</span>
    </div>
<!-- BARRA DE SELECCIÓN -->
    <input class="input" id="range" type="range" min="4" max="32" step="1" />
<button class="button" id="button" > Generate Password </button>
</section>
<div class="options">
    <label><input class="check" type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
    <label><input class="check" type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
    <label><input class="check" type="checkbox" id="includeNumbers" checked> Include Numbers</label>
    <label><input class="check" type="checkbox" id="includeSymbols" checked> Include Symbols</label>
</div>

    
<script src="./js/scripts.js"></script>
</body>
</html>
